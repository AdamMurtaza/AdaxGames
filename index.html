<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaxGames | GitHub Library</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117; /* GitHub Dark Theme style */
            color: #c9d1d9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #58a6ff;
            font-size: 3.5rem;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }

        .game-button {
            padding: 15px 25px;
            background-color: #21262d;
            color: #58a6ff;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .game-button:hover {
            background-color: #30363d;
            border-color: #8b949e;
            transform: translateY(-3px);
        }

        /* Container for the Game */
        #game-container {
            width: 95%;
            max-width: 1200px;
            height: 70vh;
            margin: 20px 0;
            display: none; /* Hidden until button clicked */
            border: 2px solid #30363d;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            margin-bottom: 20px;
            background: #238636;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <h1>AdaxGames</h1>

    <div class="button-container" id="menu">
        <button class="game-button" onclick="loadGame('https://adammurtaza.github.io/Mr-White-Game/')">Mr White Game</button>
        <button class="game-button" onclick="loadGame('https://YOUR_USER.github.io/game-two/')">Cyber Runner</button>
        <button class="game-button" onclick="loadGame('https://YOUR_USER.github.io/game-three/')">Mystery Quest</button>
    </div>

    <button id="back-button" class="game-button back-btn" onclick="closeGame()">‚Üê Back to Library</button>

    <div id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const frame = document.getElementById('game-frame');
        const menu = document.getElementById('menu');
        const backBtn = document.getElementById('back-button');

        function loadGame(url) {
            frame.src = url;
            container.style.display = "block";
            backBtn.style.display = "block";
            menu.style.display = "none"; // Hides buttons while playing
            window.scrollTo(0, 0);
        }

        function closeGame() {
            frame.src = ""; // Stops the game music/logic
            container.style.display = "none";
            backBtn.style.display = "none";
            menu.style.display = "flex"; // Shows buttons again
        }
    </script>
</body>
</html>
